<ion-header>
  <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="main">
        <ion-title id="title">
          PTraining
        </ion-title>
        <ion-button id="back" (click)="btnClicked()" routerLink="/PTraining/home">
          <ion-icon id="arrow" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </div>  
  </ion-toolbar> 
</ion-header>

<ion-footer class="footer">
  <ion-row class="ion-justify-content-center">
    <h1>{{time | async}}</h1>
  </ion-row>
  <ion-button *ngIf="state === 'stop'" expand="block" color="primary" (click)="startTimer(startDuration)">START</ion-button>
  <ion-button *ngIf="state === 'start'" expand="block" color="danger" (click)="stopTimer()">STOP</ion-button>
</ion-footer>
