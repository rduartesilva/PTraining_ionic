<ion-header>
      <ion-toolbar class="toolbar">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
            <ion-title id="title">
              PTraining
            </ion-title>
          <ion-button slot="end" id="back" (click)="btnClicked()" routerLink="/PTraining/home">
            <ion-icon id="arrow" name="arrow-back-outline"></ion-icon>
          </ion-button> 
      </ion-toolbar> 
     

</ion-header>

<ion-content>
  <ion-card id="card">
    <ion-img class="Img" src="assets/PDT.png">
      <textarea id="texto">Plano de Treino</textarea>
    </ion-img>
      <ion-button (click)="buttonClickedPDT()" class="buttonPT">
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    
  </ion-card>
  <ion-card>
    <ion-img class="Img" src="assets/ExercPerson.png"></ion-img>
    <ion-button (click)="buttonClickedEP()" class="buttonPT">
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </ion-button>
  </ion-card>
  
</ion-content>
